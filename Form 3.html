<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form 3</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <form action="">
        <header>
            <h1>College Admission Form</h1>
        </header> 
        <fieldset>
                <label for="First Name">First Name:</label> <br>
                <input type="text" placeholder="Enter your first name"><br><br>
                <label for="Middle Name">Middle Name:</label> <br>
                <input type="text" placeholder="Enter your middle name"> <br><br>
                <label for="Last Name">Last Name:</label> <br>
                <input type="text" placeholder="Enter your last name"> <br><br>
                <label for="Email">Email</label> <br>
                <input type="text" placeholder="example@gmail.com"> <br><br>
                <label for="DOB">Date of Birth:</label><br>
                <input type="date"> <br><br>
                <label for="Gender">Gender:</label><br>
                <input type="radio" name="Gender">
                <label for="Gender">Male</label>
                <input type="radio" name="Gender">
                <label for="Gender">Female</label>
                <input type="radio" name="Gender">
                <label for="Gender">Other</label> <br><br>
                <label for="Select Course">Select Course:</label> <br>
                <select name="Select Course" id="">
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="ECE">ECE</option>
                    <option value="MECH">MECH</option>
                    <option value="CIVIL">CIVIL</option>
                </select> <br><br>
                <label for="Hobbies">Hobbies:</label><br>
                <input type="checkbox">
                <label for="Reading">Reading</label>
                <input type="checkbox">
                <label for="Sports">Sports</label>
                <input type="checkbox">
                <label for="Music">Music</label>
                <input type="checkbox">
                <label for="Coding">Coding</label><br><br>
                <label for="Address">Address</label><br>
                <textarea name="Address" id="" placeholder="Enter your address"></textarea> <br><br>
                <input type="checkbox">
                <label for="Terms&Condition">I agree to the Terms & Conditions</label> <br><br>
                <input type="submit" value="Submit Form">
        </fieldset>
    </form>
</body>
</html>
